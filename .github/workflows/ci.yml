name: CI

on:
  push:
    branches-ignore:
      - 'main'

jobs:
  checks:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      - uses: actions/cache@v3
        with:
          path: ~/.yarn
          key: ${{ runner.OS }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.OS }}-yarn-

      - run: yarn install --frozen-lockfile

      - run: yarn lint

      - run: yarn test
